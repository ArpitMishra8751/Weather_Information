<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">
            <div class="sub-container grant-location-container">
                <img src="./assets/location.png" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access to get weather Information</p>
                <button class="grantAccess">Grant Access</button>
            </div>
    
            <form action="" class="search-container">
                <input type="text" placeholder="Search for City" data-searchInput>
                <button class="searchBtn" type="submit">
                    <img src="./assets/search.png" width="20" height="20" loading="lazy">
                </button>
            </form>
    
            <div class="sub-container loading-container">
                <img src="./assets/loading.gif" alt="error" width="150" height="150">
                <p>Loading</p>
            </div>

            <div class="showError">
                <img src="./assets/not-found.png" class="not-found-image">
            </div>

            <div class="sub-container your-weather-container">
                <div class="name">
                    <p data-city-name></p>
                    <img data-img-icon>
                </div>
                <p data-weatherDesc></p>
                <img data-weatherIcon>
                <p data-temp></p>
                <div class="data-cards">
                    <div class="parameter">
                        <img src="./assets/wind.png">
                        <p>WINDSPEED</p>
                        <p wind-speed></p>
                    </div>
                    <div class="parameter">
                        <img src="./assets/humidity.png">
                        <p>HUMIDITY</p>
                        <p humidity></p>
                    </div>
                    <div class="parameter">
                        <img src="./assets/cloud.png">
                        <p>CLOUDS</p>
                        <p clouds></p>
                    </div>
                </div>
            </div>
        </div>
        
    </div>

    <script src="index.js"></script>
</body>
</html>
